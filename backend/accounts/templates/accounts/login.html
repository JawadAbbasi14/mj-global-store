{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MJStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-white: #ffffff;
            --soft-white: #fdfdfd;
            --luxury-gold: #d4af37;
            --gold-light: #e6c766;
            --gold-dark: #b7950b;
            --deep-navy: #0a192f;
            --charcoal: #1a1a1a;
            --light-gray: #e5e5e5;
            --transition: all 0.3s ease;
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-elevated: 0 15px 30px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, #0a192f 0%, #1c2541 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg),
                        url("{% static 'images/background-image.jpg' %}") no-repeat center center/cover;
            color: var(--charcoal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--primary-white);
            padding: 2.5rem;
            border-radius: 1.2rem;
            box-shadow: var(--shadow-elevated);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease-in-out;
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: var(--luxury-gold);
            margin-bottom: 1.5rem;
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 42px;
            margin-bottom: 1.2rem;
            border: 1px solid var(--light-gray);
            border-radius: 0.8rem;
            font-size: 1rem;
            background: var(--soft-white);
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--luxury-gold);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--luxury-gold);
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: var(--luxury-gold);
            color: var(--primary-white);
            border: none;
            border-radius: 0.8rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        button:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .msg-container {
            margin-bottom: 1rem;
        }

        .success, .error, .info, .warning {
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            animation: slideIn 0.6s ease;
        }

        .success {
            background-color: #d4edda;
            border-left: 6px solid #28a745;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border-left: 6px solid #dc3545;
            color: #721c24;
        }

        .warning {
            background-color: #fff3cd;
            border-left: 6px solid #ffc107;
            color: #856404;
        }

        .info {
            background-color: #d1ecf1;
            border-left: 6px solid #17a2b8;
            color: #0c5460;
        }

        .extra-links {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        .extra-links a {
            color: var(--luxury-gold);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .extra-links a:hover {
            text-decoration: underline;
            color: var(--gold-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to MJStore</h2>

    <div class="msg-container">
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <div style="position: relative;">
            <i class="input-icon fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div style="position: relative;">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="extra-links">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>
