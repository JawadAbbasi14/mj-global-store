<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ_GLOBAL-STORE/SIGNUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary-white: #ffffff;
            --soft-white: #fdfdfd;
            --luxury-gold: #d4af37;
            --gold-light: #e6c766;
            --gold-dark: #b7950b;
            --deep-navy: #0a192f;
            --charcoal: #1a1a1a;
            --light-gray: #e5e5e5;
            --transition: all 0.3s ease;
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-elevated: 0 15px 30px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, #0a192f 0%, #1c2541 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--charcoal);
            background: var(--gradient-bg), url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== FORM CONTAINER ===== */
        .form-container {
            background: var(--primary-white);
            width: 100%;
            max-width: 480px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-elevated);
            transition: var(--transition);
        }

        .form-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        }

        .form-header {
            background: var(--deep-navy);
            color: var(--primary-white);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .form-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            border-radius: 50px;
            background: var(--luxury-gold);
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .form-header p {
            font-size: 14px;
            opacity: 0.85;
        }

        .form-body {
            padding: 30px;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--deep-navy);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--soft-white);
        }

        input:focus {
            outline: none;
            border-color: var(--luxury-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--luxury-gold);
            font-size: 18px;
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            padding: 16px;
            background: var(--luxury-gold);
            color: var(--primary-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: var(--shadow-soft);
        }

        button:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
        }

        /* ===== MESSAGES ===== */
        .alert {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* ===== FOOTER ===== */
        .form-footer {
            text-align: center;
            padding: 20px;
            background-color: var(--soft-white);
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: var(--luxury-gold);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 576px) {
            .form-container {
                max-width: 100%;
            }
            .form-body {
                padding: 20px;
            }
            .form-header h1 {
                font-size: 24px;
            }
            input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Messages Display -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Join MJ Global Store for an exclusive shopping experience</p>
        </div>

        <div class="form-body">
            <!-- Signup Form -->
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" name="username" value="{{ username|default:'' }}" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" name="email" value="{{ email|default:'' }}" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback <small>(optional)</small></label>
                    <i class="input-icon fas fa-comment"></i>
                    <input type="text" id="feedback" name="feedback" value="{{ feedback|default:'' }}" placeholder="Share your thoughts with us">
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="form-footer">
            Already have an account? <a href="{% url 'login_view' %}">Sign In</a>
        </div>
    </div>

</body>
</html>
